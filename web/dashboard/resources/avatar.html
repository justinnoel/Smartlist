<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Avatar Generator - Generate by Name</title>
    <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      }
      .outputs img {
      border-radius: 9999px !important;
      display:block;
      margin: auto;
      width: 250px;
      }
      .outputs .waves-ripple,.OUTPUT_IMG .waves-ripple {
      transition-duration: .5s !important;
      padding: 4%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center><br>
        <div class="outputs center waves-effect" style="border-radius: 9999px !important;">
          <img id="img" style="display:none" class="materialboxed img_output" src="https://icon-library.com/images/google-user-icon/google-user-icon-21.jpg"/>
        </div>
        <img src="#" style="display:block;margin:auto;border-radius:9999px;" id="img_ot" class='materialboxed' width="250px" class="waves-effect">
      </center>
      <form>
        <div class="input-field">
          <label>Your First Name (Initial)</label>
          <input type="text" id="firstname" autocomplete="off">
        </div>
        <div class="input-field">
          <label>Your Last Name (Initial)</label>
          <input type="text" id="lastname" autocomplete="off">
        </div>
        <button class="btn waves-effect pink" id="generateAvatar" type="submit"><i class="material-icons left">add</i> Create</button>
        <a id="img1" download href="#" class="btn purple waves-effect"><i class="material-icons left">download</i>Download</a>

      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      window.onerror = function(msg, url, linenumber) {
      alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
      return true;
      }
      let firstname, lastname, generate, avatar, ctx, color;
      firstname = document.getElementById("firstname");
      lastname = document.getElementById("lastname");
      generate = document.querySelector("form");
      //creating canvas
      avatar = document.createElement("canvas");
      avatar.width = avatar.height = "3000";
      ctx = avatar.getContext("2d");
      ctx.font = `${avatar.width / 2}px Arial`;
      ctx.textAlign = "center";
      color = ["#5050ff", "#50ff53", "#7f8c8d", "#ff5050", "#e74c3c", "#ff5000", "#c0392b", "#ff0050", "#22ffcc", "#1abc9c", "#00ff50", "#2c3e50", "#ff7600", "#0050ff", "#9b59b6", "#e722ff", "#1abc9c", "#50ff00", "#2c3e50", "#95a5a6", "#f39c12", "#d35400", "#e722ff", "#2ecc71", "#5000ff", "#f1c40f", "#e74c3c", "#bdc3c7", "#7f8c8d", "#638a04", "#3498db", "#ff0000", "#e67e22", "#7f8c8d", "#000fc7", "#a0ff22", "#7f8c8d", "#E91E63", "#7f8c8d", "#34495e", "#a901ff", "#16a085", "#0176ff", "#27ae60", "#FFC107", "#2980b9", "#FF5722", "#8e44ad",

      ];
      function getInitials() {
      if (lastname.value == "") {
      let Initials = firstname.value[0].toUpperCase();
      return Initials;
      } else {
      let Initials = (firstname.value[0] + lastname.value[0]).toUpperCase();
      return Initials;
      }
      }
      function createAvatar(Initials) {
      let random = Math.floor(Math.random() * color.length);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, avatar.width, avatar.height);
      ctx.fillStyle = `${color[random]}50`;
      ctx.fillRect(0, 0, avatar.width, avatar.height);
      ctx.fillStyle = color[random];
      ctx.fillText(Initials, avatar.width / 2, (66 / 100) * avatar.height);
      let dataURL = avatar.toDataURL();
      document.getElementById("img").src = dataURL;
      document.getElementById("img1").href = dataURL;
      }
      generate.addEventListener("submit", (e) => {
      e.preventDefault();
      createAvatar(getInitials());
      document.getElementById('img_ot').src = document.getElementById('img').src;
      });
      let emoji = ["😄", "😘", "😍", "😎", "😊", "😋", "😚", "😶", "😣", "😏", "😶", "😪", "😌", "😜", "😝", "😲", "😷", "😱", "😠", "👿"];
      let finalresult = emoji[Math.floor(Math.random() * emoji.length)];
      $(document).ready(function(){
      $('.materialboxed').materialbox();
      });
      document.getElementById('img_ot').src = document.getElementById('img').src;
    </script>
  </body>
</html>
